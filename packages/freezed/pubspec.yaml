name: freezed
description: >
  Code generation for immutable classes that has a simple syntax/API without
  compromising on the features.
version: 1.1.1
homepage: https://github.com/rrousselGit/freezed

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  analyzer: ^3.3.1
  build: ^2.2.1
  build_config: ^1.0.0
  collection: ^1.15.0
  meta: ^1.7.0
  source_gen: ^1.2.1
  freezed_annotation: ^1.1.0

dev_dependencies:
  json_serializable: ^6.1.4
  json_annotation: ^4.4.0
  build_test: ^2.1.5
  build_runner: ^2.1.7
  test: ^1.20.1
  matcher: ^0.12.11
  source_gen_test: ^1.0.2

dependency_overrides:
  dart_style:
    git:
      url: "https://github.com/dart-lang/dart_style.git"
