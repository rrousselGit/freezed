name: freezed
description: >
  Code generation for immutable classes that has a simple syntax/API without
  compromising on the features.
version: 0.12.3-nullsafety
homepage: https://github.com/rrousselGit/freezed

environment:
  sdk: ">=2.12.0-29.10.beta <3.0.0"

dependencies:
  analyzer: '>=0.40.4 <1.0.0'
  build: ">=0.12.6 <2.0.0"
  build_config: ">=0.4.2 <1.0.0"
  meta: 1.3.0-nullsafety.6
  source_gen: ^0.9.0
  freezed_annotation: '>= 0.12.0 <2.0.0'

dependency_overrides:
  json_annotation: 4.0.0-nullsafety.0

dev_dependencies:
  json_serializable: 4.0.0-nullsafety.0
  json_annotation: 4.0.0-nullsafety.0
  build_test: ^1.2.0
  build_runner: ^1.10.3
  test: 1.16.0-nullsafety.13
  matcher: 0.12.10-nullsafety.3
  source_gen_test: ^0.1.0
