name: freezed
description: >
  Code generation for immutable classes that has a simple syntax/API without
  compromising on the features.
version: 0.12.6
homepage: https://github.com/rrousselGit/freezed

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  analyzer: '>=0.40.4 <1.0.0'
  build: ">=0.12.6 <2.0.0"
  build_config: ">=0.4.2 <1.0.0"
  meta: ">=1.2.0 <2.0.0"
  source_gen: ^0.9.0
  freezed_annotation: '>= 0.12.0 <2.0.0'

dev_dependencies:
  json_serializable: ^3.5.0
  json_annotation: ^3.1.0
  build_test: ^1.2.0
  build_runner: ^1.10.3
  test: ^1.15.4
  matcher: ^0.12.9
  source_gen_test: ^0.1.0
