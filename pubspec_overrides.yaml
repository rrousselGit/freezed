dependency_overrides:
  # pub downgrade:
  # build_runner 2.2.0 => glob 2.0.0 => file 6.0.0
  # freezed requires file: ^6.1.3
  file: ^6.1.3
  # https://github.com/dart-lang/build/issues/3733#issuecomment-2272082820
  frontend_server_client: ^4.0.0
  # build_runner 2.3.3 => code_builder 4.2.0 => matcher 0.12.11
  # freezed requires matcher: ^0.12.15
  matcher: ^0.12.15
  # build_runner 2.3.3 => pub_semver 2.0.0
  # freezed requires pub_semver: ^2.1.3
  pub_semver: ^2.1.3
  # expect_error 1.0.4 => pubspec 2.0.1 => uri 1.0.0 => quiver 3.0.0
  # freezed requires quiver: ^3.2.0
  quiver: ^3.2.0
  # watcher 1.0.0 extends, implements, or mixins sealed class 'FileSystemEvent'
  watcher: ^1.1.0

  custom_lint:
    path: ../dart_custom_lint/packages/custom_lint
  custom_lint_builder:
    path: ../dart_custom_lint/packages/custom_lint_builder
  custom_lint_core:
    path: ../dart_custom_lint/packages/custom_lint_core
  custom_lint_visitor:
    path: ../dart_custom_lint/packages/custom_lint_visitor

  build: ^4.0.0
  source_gen: ^4.0.0
  test_api: ^0.7.6
